<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Οδηγός Besu EduNet</title>
  <link rel="icon" href="assets/logos/besuLogo.svg" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #0a0f25;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background: linear-gradient(90deg, #0ea5e9, #2563eb);
      color: white;
    }

    .logo-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin-bottom: 1rem;
    }

    .logo-bar img {
      height: 60px;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.2));
    }

    header h1 {
      margin: 0.5rem 0 0;
      font-size: 2rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #111827;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(59,130,246,0.4);
    }

    h2 {
      color: #38bdf8;
      margin-top: 0;
    }

    ol, ul {
      padding-left: 1.2rem;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
      border-top: 1px solid #1f2937;
      margin-top: 2rem;
    }

    .footer-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #38bdf8;
      margin-bottom: 0.5rem;
      transition: transform 0.3s ease;
    }

    .footer-avatar:hover {
      transform: scale(1.05);
    }

    .footer-logos {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 1rem;
    }

    .footer-logos img {
      height: 35px;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .footer-logos img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-bar">
      <img src="assets/logos/Uniwa_logo.png" alt="UniWA Logo">
      <img src="assets/logos/besuLogo.svg" alt="Besu Logo">
      <img src="assets/logos/metamaskLogo.svg" alt="MetaMask Logo">
    </div>
    <h1>🧩 Οδηγός Besu EduNet</h1>
    <p>Εγκατάσταση MetaMask · Σύνδεση Δικτύου · Mint NFT</p>
  </header>

  <!-- Κεντρικό περιεχόμενο (cards) εδώ -->
  <section class="container">
    <!-- Οι κάρτες σου παραμένουν όπως πριν -->
  </section>

  <footer>
    <img src="assets/logos/dimi.webp" alt="Δρ. Δημήτρης Γ. Κόγιας" class="footer-avatar">
    <p>Σελίδα σχεδιασμένη από τον <strong>Δρ. Δημήτρη Γ. Κόγια</strong></p>
    <p>© 2025 Blockchain Lab – Πανεπιστήμιο Δυτικής Αττικής</p>

    <div class="footer-logos">
      <img src="assets/logos/Uniwa_logo.png" alt="UniWA Logo">
      <img src="assets/logos/besuLogo.svg" alt="Besu Logo">
      <img src="assets/logos/metamaskLogo.svg" alt="MetaMask Logo">
    </div>
  </footer>
</body>
</html>
